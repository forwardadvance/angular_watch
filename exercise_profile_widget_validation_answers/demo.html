<!DOCTYPE html>
<html>
  <head>
    <title>Templates</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        font-family: sans-serif;
        letter-spacing:0.05em;
      }
      .profile, form {
        width:200px;
        float:left;
        border:1px solid grey;
        padding:10px;
        margin:10px;
      }
      fieldset {
        border:none;
      }
      .profile h1 {
        margin-top:0;
      }
      .error {
        background: red;
        color:white;
        margin:10px 0;
        padding:10px;
      }
    </style>
  </head>
  <body ng-app="app">

    <div ng-controller="ProfileController">

      <div class="profile">
        <h1>
          {{name}}
          {{errors.name}}
        </h1>
        <img src="{{url}}" alt="{{name}}" />
        <div>
          <label for="edit">Edit</label>
          <input id="edit" type="checkbox" ng-model="edit" />
        </div>
      </div>

      <form ng-show="edit">
        <fieldset>
          <label>Enter your name</label>
          <input ng-model="name" />
          <div class="error" ng-if="errors.name">Error: {{errors.name}}</div>
        </fieldset>
        <fieldset>
          <label>Profile Image URL</label>
          <input ng-model="url" />
        </fieldset>
      </form>

    </div>

  </body>
</html>
